{{$base := "castle.bw2.io/soda/410"}}
omo:
  demosvc:
    entity: /home/jack/bosswave/keys/spawnpointTest.key
    container: immesys/spawnpoint:amd64
    aptrequires: python3
    source: git+http://github.com/immesys/demosvc
    build:
      go build -o demosvc
    run: [demosvc, "hello world"]
    params:
      message: "hello world"
      to: {{$base}}/funtimes/info/dsvc/out
    memAlloc: 512M
    cpuShares: 1024
